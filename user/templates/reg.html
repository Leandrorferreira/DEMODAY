{% extends 'base.html' %}
{% load staticfiles %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<script src="{% static 'js/cadastro.js'%}" defer></script>
{% endblock %}
{% block content %}   
<section>        
    <article id="filtro">  
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %} 
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            {% endfor %}                        
            <button type="submit">Cadastrar</button>
        </form>           
    </article>     
</section>
{% endblock %}
